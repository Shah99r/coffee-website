<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean&Bliss-order now</title>
        <!-- font google  -->
        <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- font awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <!-- file main style sheet  -->
        <link rel="stylesheet" href="css/main.css">
        <!-- favicon -->
        <link rel="icon" href="/images/logo.png">
</head>
<body>

    <!-- order section starts -->
    <div class="heading">
        <img src="images/heading-img.png" alt="">
        <h3>order now</h3>
    </div>

    <div class="order">
        <form action="">
            <h3>Enter Your Info</h3>

          <input type="text" name="name" id="" required class="box" maxlength="20" placeholder="enter your name">

          <input type="number" name="number" id="" required class="box" maxlength="20" placeholder="enter your number" min="0" max="99999999999">

          <input type="text" name="address" id="" required class="box" maxlength="20" placeholder="enter your address" min="0" max="99">

          <input type="submit" name="confirm" value="confirm order" class="btn">

        </form>

    </div>    
    <!-- order section ends -->
</body>
</html>
